<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Regex Pallindrome</title>
</head>

<body>
    <header class="header">
        <div class="log">Logo here</div>
        <p class="title">Regex Pallindrome</p>
        <div class="date">Date:<span class="currentDate">16h</span></div>
    </header>
    <main class="container">
        <section class="mainSection">
            <section class="entry">
                <input type="text" class="inputString" placeholder="Type some text here...">
            </section>
            <section class="submit">
                <button class="submitBtn">Submit</button>
            </section>
            <section class="exit">
                <p></p>
            </section>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
