<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Regex Pallindrome</title>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="./images/logolexy_1.png"></div>
        <h1 class="title">Regex Pallindrome</h1>
        <div class="date"><span class="currentDate"></span> -
            <span class="currentTime"></span></div>
    </header>
    <main class="container">
        <section class="mainSection">
            <section class="entry">
                <input type="text" class="inputString" placeholder="Type some text here...">
                <i class="fas fa-2x fa-check checkedRight visible"></i>
                <i class="fas fa-2x fa-times checkedWrong visible"></i>

            </section>
            <section class="submit">
                <button class="submitBtn">Submit</button>
            </section>
            <section class="exit">
                <p></p>
            </section>
        </section>
    </main>
    <footer class="footer">Joan Yassi, Copyright &copy; May 2019</footer>

    <script src="index.js"></script>
</body>

</html>
